{% load static %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - animation - keyframes</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="{% static 'animationTest/main.css' %}">
		<style>
			body {
				background-color: #bfe3dd;
				color: #000;
				overflow: hidden;
			}

			.scene,
			canvas {
				position: absolute;
				width: 100%;
				height: 100%;
			}

			a {
				color: #2983ff;
			}
		</style>


	</head>

	<body>

		<!-- base three.js files -->
		<script type="module" src="{% static 'three/three.js' %}"></script>

        <script src="{% static './animationTest/three.module.js' %}"></script>
        <script src="{% static './animationTest/stats.module.js' %}"></script>

        <script src="{% static './animationTest/OrbitControls.js' %}"></script>
        <script src="{% static './animationTest/RoomEnvironment.js' %}"></script>

        <script src="{% static './animationTest/GLTFLoader.js' %}"></script>
        <script src="{% static './animationTest/DRACOLoader.js' %}"></script>
		

		<div id="container"></div>

		<div id="info">
			<a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> webgl - animation - keyframes<br/>
			Model: <a href="https://artstation.com/artwork/1AGwX" target="_blank" rel="noopener">Littlest Tokyo</a> by
			<a href="https://artstation.com/glenatron" target="_blank" rel="noopener">Glen Fox</a>, CC Attribution.
		</div>

		<!-- Import maps polyfill -->
		<!-- Remove this when import maps will be widely supported -->
		<script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>


		<script type="module">

			let mixer;

			const clock = new THREE.Clock();
			const container = document.getElementById( 'container' );

			const stats = new Stats();
			container.appendChild( stats.dom );

			const renderer = new THREE.WebGLRenderer( { antialias: true } );
			renderer.setPixelRatio( window.devicePixelRatio );
			renderer.setSize( window.innerWidth, window.innerHeight );
			renderer.outputEncoding = THREE.sRGBEncoding;
			container.appendChild( renderer.domElement );

			const pmremGenerator = new THREE.PMREMGenerator( renderer );

			const scene = new THREE.Scene();
			scene.background = new THREE.Color( 0xbfe3dd );
			scene.environment = pmremGenerator.fromScene( new RoomEnvironment(), 0.04 ).texture;

			const camera = new THREE.PerspectiveCamera( 40, window.innerWidth / window.innerHeight, 1, 100 );
			camera.position.set( 0, 0, 8 );

			const controls = new OrbitControls( camera, renderer.domElement );
			controls.target.set( 0, 0.5, 0 );
			controls.update();
			controls.enablePan = false;
			controls.enableDamping = true;

            // FIX static path
			const dracoLoader = new DRACOLoader();
			dracoLoader.setDecoderPath(url("./animationTest/gltf/"));

            // FIX static path
			const loader = new GLTFLoader();
			loader.setDRACOLoader( dracoLoader );
			loader.load(url("./animationTest/LittlestTokyo.glb"), function ( gltf ) {

				const model = gltf.scene;
				model.position.set( 1, 1, 0 );
				model.scale.set( 0.01, 0.01, 0.01 );
				scene.add( model );

				mixer = new THREE.AnimationMixer( model );
				mixer.clipAction( gltf.animations[ 0 ] ).play();

				animate();

			}, undefined, function ( e ) {

				console.error( e );

			} );


			window.onresize = function () {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			};


			function animate() {

				requestAnimationFrame( animate );

				const delta = clock.getDelta();

				mixer.update( delta );

				controls.update();

				stats.update();

				renderer.render( scene, camera );

			}


		</script>

	</body>

</html>
